<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagearch</title>
</head>
<body>
      <h1>Imagearch</h1>
      <h2>An image search app</h2>
    <form>
      <input type="text" id="search-input" placeholder="Search for images..." />
      <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <!-- Will be populated with results -->
        <div class="search-result">
             <img
          src="https://images.unsplash.com/photo-1692159563214-273be54dcdd6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=600&q=60"
          alt="image"/>
           <a
          href="https://unsplash.com/photos/81gtVXu3w-0"
          target="_blank"
          rel="noopener noreferrer"
          >Nature image</a>
        </div>
        <div class="search-result">
             <img
          src="https://images.unsplash.com/photo-1692159563214-273be54dcdd6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=600&q=60"
          alt="image"/>
           <a
          href="https://unsplash.com/photos/81gtVXu3w-0"
          target="_blank"
          rel="noopener noreferrer"
          >Nature image</a>
        </div>
        <div class="search-result">
             <img
          src="https://images.unsplash.com/photo-1692159563214-273be54dcdd6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=600&q=60"
          alt="image"/>
           <a
          href="https://unsplash.com/photos/81gtVXu3w-0"
          target="_blank"
          rel="noopener noreferrer"
          >Nature image</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>
</body>
</html>
